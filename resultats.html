<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
    <link rel="stylesheet" href="../static/style.css">
</head>
<div class="container">
    <h1 class="titre">Small Data</h1>
    <p>Instantly explore the other side of the web with Small Data.</p>
    <form action="/search" method="GET" class="search">
        <input type="text" name="keyword" placeholder="Search...">
        <button type="submit">
            <img src="../static/search-13-32.png" alt="">
        </button>
    </form>
    
</div>
<div class="container2">
    <p>Results...</p>
    <ul>
    {% for url, h1 in urls %}
    <li class="li1">
        {{h1}}
    </li>
    <li class="li2" >
       <a href="{{ url }}">{{ h1 }}</a>
    </li>
       
    {% endfor %}
    </ul>
</div>
    
</body>
</html>
